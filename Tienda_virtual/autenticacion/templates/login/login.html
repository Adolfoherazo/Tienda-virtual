{% extends "walkz/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    .cta {
      padding-top: 5rem;
      padding-bottom: 5rem;
      background: linear-gradient(rgb(36, 0, 94), rgba(101, 93, 156, 0.65));
    }
    
    .cta .cta-inner:before {
      border-radius: 0.5rem;
      content: '';
      position: absolute;
      top: -0.5rem;
      bottom: -0.5rem;
      left: -0.5rem;
      right: -0.5rem;
      border: 0.25rem solid rgba(23, 1, 58);
    }
    
    .footer {
      background-color:rgb(23, 1, 58);
    }
    .cta .cta-inner {
      position: relative;
      padding: 3rem;
      margin: 0.5rem;
      background-color:rgb(23, 1, 58);
      color: cornsilk;
    }
    
    .intro .intro-text {
        left: 600;
        width: 40%;
        margin-top: 3rem;
        background-color:rgb(23, 1, 58);
        color: cornsilk;
        position: absolute;
      }
    
    #mainNav {
      background-color: rgb(23, 1, 58);
      font-family: 'Raleway';
    }
    
      body {
      font-family: 'Lora';
      background: linear-gradient(rgb(36, 0, 94), rgba(134, 122, 209, 0.65)), url("../img/bg_main.jpg");
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }

    </style>

<form method="post" action="" style="color: white;">

    {% csrf_token %}

    <div style="width: 75%; margin: auto;">

        {% if messages %}

        {% for mensajes in messages %}

        <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>

        {% endfor %}

        {% endif %}

    {{form|crispy}}

    <button type="submit" class="btn btn-success">Login</button>
</div>
</form>

{% endblock %}
